<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="app1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
</head>

<body>
    <div class="pricing-panel">
        <div class="pricing-panel-section">
            <img src="icon1.png" alt="1st image" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Custom Domains</li>
                <li class="pricing-features-items"> Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-plan">free</span>
            <a href="#" class="pricing-button">SIGN UP</a>
        </div>
        <div class="pricing-panel-section">
            <img src="icon2.png" alt="1st image" class="pricing-img">
            <h2 class="pricing-header">Small team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">never sleeps</li>
                <li class="pricing-features-items">multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-plan">$150</span>
            <a href="#" class="pricing-button">FREE TRIAL</a>
        </div>
        <div class="pricing-panel-section">
            <img src="icon3.png" alt="1st image" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">dedicated</li>
                <li class="pricing-features-items"> simple horizontal scalability</li>
            </ul>
            <span class="pricing-plan">$400</span>
            <a href="#" class="pricing-button">FREE TRIAL</a>
        </div>
    </div>
</body>

</html>
